<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8"/>
    <link href="/node_modules/font-awesome/css/font-awesome.min.css"
          type="text/css" media="screen" rel="stylesheet"/>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
          type="text/css" media="screen" rel="stylesheet"/>
    <link href="/node_modules/wed/standalone/lib/wed/wed.css" type="text/css"
          media="screen"
          rel="stylesheet" />
    <script>
      (function () {
        var a = document.createElement("a");
        a.href = ".";
        var process = window.process = (window.process || {});
        var env = process.env = (process.env || {});
        env.DASHBOARD_BASE = a.pathname;
      }());
    </script>
    <script data-script-type="set-environment" type="text/javascript">
      process.env.NODE_ENV = "development";
    </script>
    <script src="/node_modules/wed/packed/lib/external/core-js.min.js"></script>
    <script src="/node_modules/wed/packed/lib/external/bluebird.js"></script>
    <script src="/node_modules/wed/packed/lib/external/classList.js"></script>
    <script src="/node_modules/wed/packed/lib/wed/polyfills/contains.js"></script>
    <script src="/node_modules/wed/packed/lib/wed/polyfills/matches.js"></script>
    <script src="/node_modules/wed/packed/lib/wed/polyfills/innerHTML_for_XML.js"></script>
    <script src="/node_modules/wed/packed/lib/wed/polyfills/closest.js"></script>
    <script src="/node_modules/wed/packed/lib/wed/polyfills/firstElementChild_etc.js"></script>
    <script src="/node_modules/wed/packed/lib/wed/polyfills/normalize.js"></script>
    <script src="/node_modules/wed/packed/lib/requirejs/require.js"></script>
    <script src="/node_modules/wed/packed/requirejs-config.js"></script>
    <script src="requirejs-local-config.js"></script>
  </head>
  <body>
    <div class="container">
      <a id="fm-link" class="btn btn-default" href="dashboard/index.html" style="display: none;">Go to File Management</a>
      <div class="wed-widget" id="widget"></div>
    </div>
    <script>
      require(["kitchen-sink"]);
    </script>
  </body>
</html>
